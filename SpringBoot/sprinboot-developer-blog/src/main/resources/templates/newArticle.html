<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <!-- 아이디 정보 저장 -->
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                    </header>
                    <section class="mb-5">
                        <textarea placeholder="내용" id="content" rows="10"
                                                    class="form-control h-25" th:text="${article.content}">
                        </textarea>
                    </section>
                    <!-- id가 있을 때는 수정 버튼을, 없을 때는 등록 버튼이 보여야 함 -->
                    <button type="button" th:if="${article.id} != null" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                    <button type="button" th:if="${article.id} == null" id="create-btn" class="btn btn-primary btn-sm">등록</button>
                </article>
            </div>
        </div>
    </div>
</body>
<script src="/js/article.js"></script>
</html>
